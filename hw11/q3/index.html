<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="main none" id="main-1">
        <p class="main__heading">Sign in</p>
        <div class="main__icons">
          <div class="main__icon">
            <img src="images/bxl-facebook.png" alt="facebook logo" />
          </div>
          <div class="main__icon">
            <img src="images/mdi-google-plus.png" alt="google+ logo" />
          </div>
          <div class="main__icon">
            <img src="images/formkit-linkedin.png" alt="linkedin logo" />
          </div>
        </div>
        <p class="main__tagline">or use your account</p>
        <form>
          <input class="main__input" type="email" placeholder="Email" />
          <input class="main__input" type="password" placeholder="Password" />
          <p class="main__forgot">Forgot your password?</p>
          <input class="main__btn" type="submit" value="SIGN IN" class="btn" />
        </form>
      </div>

      <div class="cta none" id="cta-1">
        <p class="cta__heading">Hello, Friend!</p>
        <p class="cta__tagline">Enter your personal details and start journey with us</p>
        <button class="cta__btn--outline" id="cta-btn-1">SIGN UP</button>
      </div>

      <!-- //////////////////////////////////////// -->

      <div class="cta non" id="cta-2">
        <p class="cta__heading">Welcome Back!</p>
        <p class="cta__tagline">To keep connected with us please login with your personal info</p>
        <button class="cta__btn--outline" id="cta-btn-2">SIGN IN</button>
      </div>

      <div class="main non" id="main-2">
        <p class="main__heading">Create Account</p>
        <div class="main__icons">
          <div class="main__icon">
            <img src="images/bxl-facebook.png" alt="facebook logo" />
          </div>
          <div class="main__icon">
            <img src="images/mdi-google-plus.png" alt="google+ logo" />
          </div>
          <div class="main__icon">
            <img src="images/formkit-linkedin.png" alt="linkedin logo" />
          </div>
        </div>
        <p class="main__tagline">or use your email for registration</p>
        <form>
          <input class="main__input" type="text" placeholder="Name" />
          <input class="main__input" type="email" placeholder="Email" />
          <input class="main__input" type="password" placeholder="Password" />
          <input class="main__btn" type="submit" value="SIGN UP" class="btn" />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
