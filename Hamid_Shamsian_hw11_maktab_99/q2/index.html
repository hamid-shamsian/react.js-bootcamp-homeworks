<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("assets/bg.jpg");
        background-size: cover;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <!-- main card -->
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">
          <div class="card text-center shadow-lg">
            <img class="card-img-top" src="assets/decor.jpg" alt="decoration" />

            <div class="card-body">
              <h5 class="card-title mb-4">Shapes Calculator</h5>

              <form>
                <select class="form-select mb-5" id="select">
                  <option value="" selected>Select a Shape</option>
                  <optgroup label="Polygons">
                    <option value="Polygon">Regular Polygon</option>
                    <option value="Square">Square</option>
                    <option value="Rectangle">Rectangle</option>
                  </optgroup>
                  <optgroup label="Non-Polygons">
                    <option value="Circle">Circle</option>
                    <option value="Cylinder">Cylinder</option>
                  </optgroup>
                </select>

                <div id="inputs"></div>

                <button id="calcBtn" type="button" disabled class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#resultModal">
                  Calculate
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- result modal -->
    <div class="modal fade" id="resultModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Calculations for this <span id="title" class="text-info"></span></h1>
          </div>
          <div class="modal-body px-5">
            <table id="outputs" class="table table-dark table-striped-columns mt-3"></table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success px-4" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="assets/classes.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
