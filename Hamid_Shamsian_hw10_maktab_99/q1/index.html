<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Question 1</title>
      <link rel="stylesheet" href="styles/styles.css" />
   </head>

   <body>
      <div class="container-fluid vh-100 bg-primary">
         <div class="row h-100 overflow-hidden">
            <div class="col d-flex flex-column justify-content-between">
               <div class="p-4 align-items-center d-none d-lg-flex">
                  <img class="logo" src="images/logo.svg" alt="logo" />
                  <p class="text-white fs-5 text-shadow ms-5 mb-0">instead of slogans or explanations or poetry</p>
               </div>
               <img class="d-none d-lg-inline-block position-relative w-100 image-decoration" src="images/Abstraction.png" alt="decoration" />
            </div>

            <div class="col-11 col-lg-7 bg-white h-100 rounded-start-pill shadow-lg">
               <div class="row h-100">
                  <div class="col-lg-2">
                     <!-- just for padding! -->
                  </div>

                  <div class="col d-flex flex-column justify-content-center h-100 p-4 px-lg-0">
                     <h1 class="fw-bold text-shadow">Create Account</h1>

                     <form class="fs-5">
                        <div class="row my-5">
                           <div class="col-6">
                              <input type="text" class="w-100 fw-medium p-1 border-0 border-bottom bg-transparent" placeholder="Frist name" />
                           </div>
                           <div class="col-6">
                              <input type="text" class="w-100 fw-medium p-1 border-0 border-bottom bg-transparent" placeholder="Last name" />
                           </div>
                        </div>
                        <div class="row my-4">
                           <div class="col">
                              <input
                                 type="text"
                                 class="w-100 fw-medium p-1 border-0 border-bottom bg-transparent"
                                 placeholder="Username, email & phone number"
                              />
                           </div>
                        </div>
                        <div class="row my-4">
                           <div class="col d-flex">
                              <input type="password" class="w-100 fw-medium p-1 border-0 border-bottom bg-transparent" placeholder="Password ..." />
                              <img class="border-bottom" src="images/eye-slash.svg" alt="decoration" />
                           </div>
                        </div>
                        <div class="row my-4">
                           <div class="col d-flex">
                              <input
                                 type="password"
                                 class="w-100 fw-medium p-1 border-0 border-bottom bg-transparent"
                                 placeholder="Password again ..."
                              />
                              <img class="border-bottom" src="images/eye-slash.svg" alt="decoration" />
                           </div>
                        </div>
                        <button type="submit" class="btn btn-secondary form-control my-4 fs-3 fw-bold text-white">Sign up</button>
                     </form>

                     <p class="text-dark-emphasis">Already have an account? <a class="text-decoration-none text-black-50" href="#">Log in</a></p>

                     <div class="d-flex align-items-center gap-4 flex-lg-column flex-xl-row justify-content-center mt-4 social-links">
                        <div class="rounded-pill bg-light shadow d-flex justify-content-center align-items-center p-3">
                           <img src="images/google.png" alt="google logo" />
                           <p class="d-none d-lg-block mb-0 ms-2">Sign up with Google</p>
                        </div>
                        <div class="rounded-pill bg-light shadow d-flex justify-content-center align-items-center p-3">
                           <img src="images/facebook.png" alt="facebook logo" />
                           <p class="d-none d-lg-block mb-0 ms-2">Sign up with Facebook</p>
                        </div>
                        <div class="rounded-pill bg-light shadow d-flex justify-content-center align-items-center p-3">
                           <img src="images/apple.png" alt="apple logo" />
                           <p class="d-none d-lg-block mb-0 ms-2">Sign up with Apple</p>
                        </div>
                     </div>
                  </div>

                  <div class="col-lg-2">
                     <!-- just for padding! -->
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
