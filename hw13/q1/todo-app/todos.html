<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Todo App</title>
  </head>

  <body data-bs-theme="dark">
    <!-- todos page -->

    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary px-md-4 fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand me-5" href="#">
          Todo App
          <img src="images/todo.png" alt="Logo" width="70" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item me-4">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Todos</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search todos..." aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- todos -->
    <main>
      <p id="showingCount" class="text-center mt-5"></p>
      <div id="todos" class="container d-flex flex-column align-items-center gap-5 mt-5"></div>

      <!-- pagination buttons -->
      <nav class="d-flex justify-content-center my-5">
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </main>

    <!-- delete confirmation modal -->
    <div class="modal fade" id="deleteModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 d-flex align-items-center gap-3">
              <i class="bi-exclamation-triangle fs-1 text-danger"></i> Delete Confirmation
            </h1>
          </div>
          <div class="modal-body px-5">Are you sure you want to delete "<span id="deleteTitle"></span>" Todo?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger px-4" data-bs-dismiss="modal" id="doDelete">OK</button>
            <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">CANCEL</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/todos.js" type="module"></script>
  </body>
</html>
